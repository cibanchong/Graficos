<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Proyecto Base de datos</h1>
    <div class="container pt-10">
        <div class="row">
            <div class="col-6">
                <h2 class="text-center">Nombre de cada producto y el total en 10 a√±os</h2>
                <canvas id="circular" height="400px"></canvas>
            </div>
            <div class="col-6">
                <h2 class="text-center">Cantidad de productos vendidos por ubicacion</h2>
                <canvas id="polar"></canvas>
            </div>
        </div>
        <span class="m-10 p-10"></span>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Productos con sus respectivos rating</h2>
                <canvas id="barras"></canvas>
            </div>
            <div class="col-12">
                <h2 class="text-center">StandardCost de los productos</h2>
                <canvas id="barrasProDos"></canvas>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graficos.js"></script>
</body>

</html>
